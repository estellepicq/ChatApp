<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="public/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/stylesheet.min.css">
        <link rel="icon" type="image/png" href="public/img/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=Avenir:400,700" rel="stylesheet" type="text/css">
    </head>

    <body>
      <audio src="public/sounds/mouette.mp3" id="mouette"></audio>

      <div class="container-fluid mt-2 mb-2">

        <div id="espaceConnexion" class="row mt-5">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center text-white mb-4">Chat App</h1>
            <form id="formConnexion" onsubmit="return false" class="form-group">
              <input type="text" class="form-control input-lg" name="nouveauPseudo" id="nouveauPseudo" placeholder="Your name" autofocus/>
              </br>
              <input type="submit" class="btn btn-light btn-lg btn-block" value="Connect" id="connecter" disabled/>
            </form>
          </div>
        </div>
        <!-- espaceConnexion -->


        <div id="espaceChat" class="row">

          <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
            <a class="navbar-brand" href="#">Chat App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="utilisateursConnectes">
              <!-- Logged users here -->
            </ul>
            </div>
          </nav>

          <div id="conversation" class="col-12">
          </div>
          <!-- conversation -->

          <div id="messageForm" class="col-12 mb-2">
            <form onsubmit="return false">
              <div class="input-group">
                <input type="text" class="form-control" id="nouveauMessage" placeholder="Write here..." autofocus/>
                <div class="input-group-append">
                  <button type="submit" class="btn btn-outline-info" id="envoyer"><i class="fa fa-comment"></i></button>
                </div>
              </div>
            </form>
          </div>
          <!-- messageForm -->

        </div>
        <!-- espaceChat -->

      </div>
      <!-- container-fluid -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/socket.io.js"></script>
    <script src="public/js/wee.min.js"></script>
    <script src="public/js/main.min.js"></script>

  </body>
</html>
